<md-content>
	<md-subheader class="md-primary">{{ vm.codesLoaded ? vm.codes.length + ' códigos cadastrados' : 'Carregando códigos...' }}</md-subheader>
	<md-table-container>
		<table md-table>
			<thead md-head>
				<tr md-row>
					<th md-column>Código</th>
					<th md-column>Porcentagem do desconto</th>
					<th md-column>Usado</th>
					<th md-column>Criado em</th>
					<th md-column>Ações</th>
				</tr>
			</thead>
			<tbody md-body>
				<tr md-row ng-repeat="code in vm.codes | orderBy:_id:true">
					<td md-cell>{{ code.code }}</td>
					<td md-cell>{{ code.discount * 100 }}%</td>
					<td md-cell>{{ code.used ? 'Sim' : 'Não' }}</td>
					<td md-cell>{{ code.createdAt | date }}</td>
					<td md-cell>
						<md-button class="action-button md-warn" ng-click="vm.deleteCode(code._id, $event)" ng-disabled="code.used">Excluir</md-button>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>
</md-content>
<md-button ng-href="#!/add-promotional-code" class="md-fab md-fab-bottom-right">
	<md-icon class="material-icons">add</md-icon>
</md-button>
